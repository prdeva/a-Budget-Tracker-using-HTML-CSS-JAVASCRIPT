

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <link rel="stylesheet" href="style.css/style.css">
</head>
<body>
    <div class="container">
        <h2>Add a new transaction:</h2>
        <div class="form-row">
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="">Choose one...</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
        </div><br><br>
        <div class="form-row1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div><br><br>
        <div class="form-row2">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount">
        </div><br><br><br><br>
        <button onclick="addTransaction()">Add to transactions</button>
        
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <!-- adding row -->
            </tbody>
        </table>
    </div>

    <script >
        function addTransaction() {
    // Get form values
    const type = document.getElementById('type').value;
    const name = document.getElementById('name').value;
    const amount = document.getElementById('amount').value;

    // Validate form inputs
    if (!type || !name || !amount) {
        alert('Please fill in all fields');
        return;
    }

    // Create new row and cells
    const table = document.getElementById('transactionsTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    const typeCell = newRow.insertCell(0);
    const nameCell = newRow.insertCell(1);
    const amountCell = newRow.insertCell(2);
    const optionsCell = newRow.insertCell(3);

    // Insert data into cells
    typeCell.textContent = type;
    nameCell.textContent = name;
    amountCell.textContent = `$${amount}`;
    optionsCell.innerHTML = '<a onclick="deleteTransaction(this)">Delete</a>';

    // Clear form inputs
    document.getElementById('type').value = '';
    document.getElementById('name').value = '';
    document.getElementById('amount').value = '';
}

function deleteTransaction(element) {
    // Get the row to be deleted and remove it
    const row = element.parentElement.parentElement;
    row.remove();
}

    </script>
</body>
</html>
